<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{ margin: 0; padding: 0;}
			li{ line-height: 50px; font-size: 30px;}
			#con span{ display: inline-block; width: 100px; line-height: 30px; font-size: 16px;}
			#con{ padding: 20px; border: 1px solid black; width: 500px;}
		</style>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="form">
			<input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status" placeholder="输入搜索项">
			<span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
			<button type="button" class="btn btn-primary" id="btn">搜索</button>
		</div>
		<div id="con">
			
		</div>
	</body>
</html>
<script type="text/javascript">	
	$("#btn").click(function(){
		var aa=$("#inputSuccess2").val()
		$.ajax({
			type:"post",
			url:"http://localhost:3000/item/list",
			dataType:'json',
			data:{aa:aa},
			success:function(e){
				console.log(e)
				var str="";
	    		for(var i in e){
	    			str+="<p>"+"<span>"+e[i].id+"</span>"+"<span>"+e[i].name+"</span>"+"</p>"
	    		}
	    		$('#con').html(str);
			}
		})
	})
</script>
